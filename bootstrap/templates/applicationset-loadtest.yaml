{{- if .Values.loadtest.enable }}
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: loadtest
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
{{- $userCount := int .Values.user.count }}
{{- range $index := until $userCount }}
      - user: {{ $.Values.user.prefix }}{{ add $index 1}}
{{- end }}
  template:
    metadata:
      name: loadtest-{{- "{{" }} user {{- " }}" }}
      namespace: openshift-gitops
    spec:
      project: default
      source:
        repoURL: {{ .Values.loadtest.git.url }}
        targetRevision: {{ .Values.loadtest.git.revision }}
        path: {{ .Values.loadtest.git.path }}
        helm:
          values: |
            username: '{{- "{{" }} user {{- " }}" }}'
            common_password: {{ .Values.common_password }}
      destination:
      #  server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: false
          selfHeal: false
{{- end }}
